<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Degrees of NBA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            width: 100%;
            max-width: 500px;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #f39c12;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            background-color: #2c2c2c;
            color: white;
        }
        button {
            width: 100%;
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67e22;
        }
        .status-container {
            margin-top: 15px;
            font-size: 18px;
        }
        .error { color: #e74c3c; }
        .success { color: #2ecc71; }
        #game-over {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Six Degrees of NBA</h1>
        
        <div id="start-screen">
            <label>Start Player: <input type="text" id="start-player"></label>
            <label>End Player: <input type="text" id="end-player"></label>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-screen" style="display: none;">
            <div>Target: <span id="target-player"></span></div>
            <div>Wrong Guesses: <span id="wrong-guesses">0</span>/3</div>
            <div class="status-container">Path: <span id="current-path"></span></div>
            <label>Next Teammate: <input type="text" id="guess-input"></label>
            <button onclick="makeGuess()">Guess</button>
            <div id="message"></div>
        </div>

        <div id="game-over" style="display: none;">
            <div id="result"></div>
            <div>Shortest Path: <span id="shortest-path"></span></div>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#start-player, #end-player, #guess-input").autocomplete({
                source: function(request, response) {
                    $.get("/autocomplete", { q: request.term }, function(data) {
                        response(data);
                    });
                },
                minLength: 2
            });
        });

        function startGame() {
            const start = $("#start-player").val();
            const end = $("#end-player").val();
            
            $.ajax({
                url: '/start_game',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ start_player: start, end_player: end }),
                success: function(data) {
                    $("#start-screen").hide();
                    $("#game-screen").show();
                    $("#target-player").text(data.target_player);
                    $("#current-path").text(data.path.join(" → "));
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.error);
                }
            });
        }

        function makeGuess() {
            const guess = $("#guess-input").val();
            
            $.ajax({
                url: '/guess',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ guess: guess }),
                success: function(data) {
                    if (data.correct) {
                        $("#current-path").text(data.path.join(" → "));
                        $("#message").removeClass("error").addClass("success").text("Correct! Next teammate?");
                    } else {
                        $("#wrong-guesses").text(data.wrong_guesses);
                        $("#message").removeClass("success").addClass("error").text("Not a teammate!");
                    }
                    
                    if (data.game_over) {
                        $("#game-screen").hide();
                        $("#game-over").show();
                        $("#result").text(data.won ? "You Won!" : "Game Over!");
                        $("#shortest-path").text(data.shortest_path.join(" → "));
                    }
                    $("#guess-input").val("");
                },
                error: function(xhr) {
                    $("#message").addClass("error").text(xhr.responseJSON.error);
                }
            });
        }
    </script>
</body>
</html>
